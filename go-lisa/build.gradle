plugins {
    id 'java'
    id 'application'
   	id 'antlr'
   	id 'eclipse'
}

repositories {
    mavenCentral()
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
}

group = 'it.unive'
version = '0.1'
mainClassName = 'it.unive.golisa.cli.GoLiSA'

dependencies {
    antlr 'org.antlr:antlr4:4.8-1'    
    testImplementation 'junit:junit:4.12'
    implementation 'com.github.unive-ssv:tarsis:1.0'
	implementation 'com.github.unive-ssv:lisa-sdk:0.1b2'
	implementation 'com.github.unive-ssv:lisa-core:0.1b2'
	implementation 'com.github.unive-ssv:lisa-imp:0.1b2'
    applicationDefaultJvmArgs = ["-Djava.library.path=/Users/vince/apron/lib:/usr/local/opt/gmp/lib -ea"]
    
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.2.4'
	compile group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '2.3.2'
	compile group: 'com.sun.xml.bind', name: 'jaxb-core', version: '2.3.0.1'
	
}



jar {
    manifest {
        attributes(
                'Main-Class': 'it.unive.golisa.cli.GoLiSA'
        )
    }
}


sourceSets.main.java.srcDirs += ['/Users/vince/gits/apron-0.9.13/japron']

generateGrammarSource {
    maxHeapSize = "64m"
    arguments += ["-visitor", "-no-listener"]
    
        doLast {
    	copy {
      		from 'build/generated-src/antlr/main/'
      		include '*.*'
      		into 'build/generated-src/antlr/main/it/unive/golisa/antlr'
    	}
   		project.delete fileTree('build/generated-src/antlr/main').include('*.*')
  	}
}